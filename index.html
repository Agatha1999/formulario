<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="css.css">

</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Formulario responsivo</h2>
                <form id="myForm">
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" class="form-control" id="name" placeholder="Coloque seu nome">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Coloque seu email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefone:</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Coloque seu telefone">
                    </div>
                    <div class="form-group">
                        <label for="message">Mensagem:</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Coloque sua mensagem"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
